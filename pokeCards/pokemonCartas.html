<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokes shiny</title>
    <link rel="stylesheet" href="./styles/pokeStyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body class="pokeBody">
    <main class="pokeCol">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Conoce a los pokemons shiny</h1>
              <p class="lead">Selecciona una carta</p>
            </div>
          </div>
        <section class="pokeRow">
            <div class="pokeCardB">
                <article class="magiImg"></article>
                <div class="poke_data">
                    <div class="poke_name">magikarp</div>
                    <div class="poke_type">Water</div>
                </div>
            </div>
            <div class="pokeCardR">
                <div class="rayImg"></div>
                <div class="poke_data">
                    <div class="poke_name">Rayquaza</div>
                    <div class="poke_type">Dragon,Flying</div>
                </div>
            </div>
            <div class="pokeCardR">
                <div class="chariImg">            
                </div>
                <div class="poke_data">
                    <div class="poke_name">charizard</div>
                    <div class="poke_type">Fire, Flying</div>
                </div>
            </div>
            <div class="pokeCardR">
                <div class="enbImg">                
                </div>
                <div class="poke_data">
                    <div class="poke_name">emboar</div>
                    <div class="poke_type">Fire, Flying</div>
                </div>
            </div>
        </section>
        <section class="pokeRow">
            <div class="pokeCardG">
                <div class="heraImg">            
                </div>
                <div class="poke_data">
                    <div class="poke_name">Heracross</div>
                    <div class="poke_type">Bug</div>
                </div>
            </div>
            <div class="pokeCardG">
                <div class="scImg">                  
                </div>
                <div class="poke_data">
                    <div class="poke_name">	Scizor</div>
                    <div class="poke_type">bug, steel</div>
                </div>
            </div>
            <div class="pokeCardG">
                <div class="espeImg">
                    
                </div>
                <div class="poke_data">
                    <div class="poke_name">Espeon</div>
                    <div class="poke_type">Fire, Flying</div>
                </div>
            </div>
            <div class="pokeCardG">
                <div class="sudoImg">
                    
                </div>
                <div class="poke_data">
                    <div class="poke_name">Sudowoodo</div>
                    <div class="poke_type">Fire, Flying</div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
